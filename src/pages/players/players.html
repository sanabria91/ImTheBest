<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewPlayer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Players</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>
 <ion-list> 
    <ion-item-sliding *ngFor="let player of players; let i=index">
      <ion-item class="list" (click)="onLoadPlayers(player, i)">
        <h2 >{{player.name}} <span id="position">{{player.position}}</span></h2>      
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="onAddPlayer(player)">
          <ion-icon name="person-add"></ion-icon>Add
        </button>
        <button ion-button color="danger" (click)="onDeletePlayer(player, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
 </ion-list>
</ion-content>
