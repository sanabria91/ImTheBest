<ion-header>

  <ion-navbar>
    <ion-title>{{mode}} Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='playerForm'>
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Position</ion-label>
        <ion-select formControlName="position">
          <ion-option *ngFor="let option of selectOption" [value]="option">{{option}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!playerForm.valid" (click)="onSubmit()">{{mode}} Player</button>
  </form>
</ion-content>
